<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Car</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333; padding: 20px;">
    <h1 style="text-align: center; color: white; font-size: 32px; background-color: #333; padding: 10px;">New Car Plans and Accessories</h1>
    
    <p style="font-size: 18px; color: rgb(255, 187, 0); font-weight: bold;">Car bought: <span style="color: rgb(64, 173, 224); font-weight: bold;">Mercedes-Benz</span></p>
    
    <p style="font-size: 18px; color: rgb(255, 187, 0); font-weight: bold;">Below is the unordered list of accessories for the car.
        <ul style="list-style-type: square; padding-left: 40px; font-size: 16px; color: rgb(64, 173, 224);">
            <li>GPS</li>
            <li>Reverse Camera</li>
            <li>Bluetooth</li>
            <li>Air freshener</li>
            <li>Car charger</li>
        </ul>
    </p>
    
    <p style="font-size: 18px; color: rgb(255, 187, 0); font-weight: bold;">Below is the ordered list of travel plans.
        <ol style="list-style-type: decimal; padding-left: 40px; font-size: 16px; color: rgb(64, 173, 224);">
            <li>Bangalore</li>
            <li>Goa</li>
            <li>Gokarna</li>
            <li>Mangalore</li>
        </ol>
    </p>
</body>
</html>
